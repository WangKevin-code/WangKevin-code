  <!-- Font awesome CSS -->

</head>
<style>
  body {
    font-family: sans-serif, "微軟正黑體";

    margin: 0;

<body>
  <header>
    <div class="collapse bg-dark" id="navbarHeader">
      <div class="container">
        <div class="row">
          <div class="col-sm-8 col-md-7 py-4">
            <!--<h4 class="text-white">About</h4>
                    <p class="text-muted">Add some information about the album below, the author, or any other background context. Make it a few sentences long so folks can pick up some informative tidbits. Then, link them off to some social networking sites or contact information.</p>

            <h4 class="text-white">Contact</h4>
            <ul class="list-unstyled">
              <li><span class="text-white">Name : 王玟翔</span></li>
              <li><span class="text-white">Cellphone : 0916486385</span></li>
              <li><span class="text-white">Email : kevin22413180@gmail.com</span></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="navbar navbar-dark bg-dark shadow-sm fixed-top">
      <div class="container d-flex justify-content-between">
        <a href="./index.html" class="navbar-brand d-flex align-items-center">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor"
            stroke-linecap="round" stroke-linejoin="round" stroke-width="2" aria-hidden="true" class="mr-2"
            viewBox="0 0 24 24" focusable="false">
            <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z" />
            <circle cx="12" cy="13" r="4" />
          </svg>
          <strong>Home</strong>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarHeader"
          aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </div>
  </header>
  <main role="main">
    <div class="album py-5 bg-light">
      <!-- Vue實例的掛載點 -->
      <div id="app">
        <div class="container mt-3">
          <div class="alert alert-primary">
            <h1>計數</h1>
            <h2 class="">
              {{number}}
            </h2>

            <div>
              <button class="btn btn-success" @click='add'>+{{btn_number}}</button>
              <button class="btn btn-danger" @click='Subtract'>-{{btn_number}}</button>
              <button class="btn btn-warning" @click='reset'>Reset</button>
            </div>

            <div class="input-group mt-1 w-50 ">
              <div class="input-group-prepend">
                <span class="input-group-text">輸入想增加或減少的數目</span>
              </div>
              <input type="text" class="form-control" v-model='btn_number'>
            </div>
          </div>
          <div class="alert alert-dark">
            <h1>計算機</h1>
            <h2 class="">
              {{calaulator_number}}
            </h2>
            <div class="row text-center">
              <div class="btn btn-outline-secondary col" v-for="n in 3" @click='input_number(n+6)'>{{n+6}}</div>
              <div class="btn btn-outline-secondary col" @click='calaulator_add'>+</div>
            </div>
            <div class="row text-center">
              <div class="btn btn-outline-secondary col" v-for="n in 3" @click='input_number(n+3)'>{{n+3}}</div>
              <div class="btn btn-outline-secondary col" @click='calaulator_subtract'>-</div>
            </div>
            <div class="row text-center">
              <div class="btn btn-outline-secondary col" v-for="n in 3" @click='input_number(n)'>{{n}}</div>
              <div class="btn btn-outline-secondary col" @click='calaulator_multiplicate'>*</div>
            </div>
            <div class="row text-center">
              <div class="btn btn-outline-secondary col-3" @click='calaulator_clear'>Clear</div>
              <div class="btn btn-outline-secondary col-3" @click='input_number(0)'>0</div>
              <div class="btn btn-outline-secondary col-3" @click='equal'>=</div>
              <div class="btn btn-outline-secondary col-3" @click='calaulator_division'>/</div>
            </div>
          </div>
        </div>
      </div>
      <!-------------------->
    </div>
  </main>

  <footer class="text-muted">

      <p class="float-right">

</body>
