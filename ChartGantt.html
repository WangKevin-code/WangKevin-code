<script>
    // setup 
    const data = {
        // labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
        datasets: [{
            label: 'Weekly Sales',
            data: [
                { x: ['2023-01-10', '2023-01-14'], y: 'Task1', name: 'James', status: 'Completed' },
                { x: ['2023-01-05', '2023-01-06'], y: 'Task6', name: 'Peter', status: 'Completed' },
                { x: ['2023-01-10', '2023-01-14'], y: 'Task2', name: 'Ken', status: 'Completed' },
                { x: ['2023-01-11', '2023-01-18'], y: 'Task3', name: 'Kevin', status: 'Delayed' },
                { x: ['2023-01-20', '2023-01-22'], y: 'Task4', name: 'Sin', status: 'Completed' },
                { x: ['2023-01-03', '2023-01-21'], y: 'Task5', name: 'Amy', status: 'Pending' },
            ],
            backgroundColor: [
                'rgba(255, 26, 104, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)',
                'rgba(0, 0, 0, 0.2)'
            ],
            borderColor: [
                'rgba(255, 26, 104, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)',
                'rgba(0, 0, 0, 1)'
            ],
            borderWidth: 1,
            borderSkipped: false,
            borderRadius: 5,
            barPercentage: 0.8,
        }]
    };

    //todayLine plugin block
    const todayLine = {
        id: 'todayLine',
        afterDatasetsDraw(chart, args, pluginOptions) {
            const { ctx, data, chartArea: { top, bottom, left, right }, scales: { x, y } } = chart;
            ctx.save();

            ctx.beginPath();
            ctx.lineWidth = 1;
            ctx.strokeStyle = 'rgba(255, 159, 64, 1)';
            ctx.setLineDash([6, 6]);
            ctx.moveTo(x.getPixelForValue(new Date()), top);
            ctx.lineTo(x.getPixelForValue(new Date()), bottom);
            ctx.stroke();
            ctx.setLineDash([]);
        }
    }

    //assignedTasks plugin block 
    const assignedTasks = {
        id: 'assignedTasks',
        afterDatasetsDraw(chart, args, pluginOptions) {
            const { ctx, data, chartArea: { top, bottom, left, right }, scales: { x, y } } = chart;
            ctx.save();
            ctx.font = 'border 1rem sans-serif';
            ctx.fillStyle = 'black';
            ctx.textBaseline = 'middel';
            ctx.textAlign = 'left';
            data.datasets[0].data.forEach((datapoint, index) => {
                ctx.fillText(datapoint.name, 10, y.getPixelForValue(index));
            });
            ctx.restore();
        }
    }

    //assignedTasks plugin block 
    const status = {
        id: 'status',
        afterDatasetsDraw(chart, args, pluginOptions) {
            const { ctx, data, chartArea: { top, bottom, left, right }, scales: { x, y } } = chart;
            ctx.save();
            ctx.font = 'border 1rem sans-serif';
            ctx.fillStyle = 'black';
            ctx.textBaseline = 'middel';
            ctx.textAlign = 'left';
            data.datasets[0].data.forEach((datapoint, index) => {
                ctx.fillText(datapoint.status, right + 10, y.getPixelForValue(index));
            });
            ctx.restore();
        }
    }

    // config 
    const config = {
        type: 'bar',
        data,
        options: {
            layout: {
                padding: {
                    left: 100,
                    right: 100

                }
            },
            indexAxis: 'y',
            scales: {
                x: {
                    position: 'top',
                    type: 'time',
                    time: {
                        unit: 'day'
                    },
                    min: '2023-01-01',
                    max: '2023-01-31',
                }
            },
            plugins: {
                legend: {
                    display: false
                }
            }
        },
        plugins: [todayLine, assignedTasks, status]
    };

    // render init block
    const myChart = new Chart(
        document.getElementById('myChart'),
        config
    );
</script>
