<script>
    // setup 
    const data = {
        // labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
        datasets: [{
            label: 'Weekly Sales',
            data: [
                { x: ['2023-01-10', '2023-01-14'], y: 'Task1', name: 'James', status: 'Completed' },
                { x: ['2023-01-10', '2023-01-14'], y: 'Task2', name: 'Ken', status: 'Completed' },
                { x: ['2023-01-11', '2023-01-18'], y: 'Task3', name: 'Kevin', status: 'Delayed' },
                { x: ['2023-01-20', '2023-01-22'], y: 'Task4', name: 'Sin', status: 'Completed' },
                { x: ['2023-02-19', '2023-02-20'], y: 'Task5', name: 'Amy', status: 'Pending' },
                { x: ['2023-01-05', '2023-01-06'], y: 'Task6', name: 'Peter', status: 'Completed' },
                { x: ['2023-01-05', '2023-01-07'], y: 'Task7', name: 'Peter', status: 'test' },
            ],
            backgroundColor: color => {
                let result = "";
                switch (color.raw.status) {
                    case 'Completed':
                        result = "rgba(137, 204, 120, 0.5)";
                        break;
                    case 'Delayed':
                        result = "rgba(232, 76, 56, 0.5)";
                        break;
                    case 'Pending':
                        result = "rgba(252, 186, 3, 0.5)";
                        break;
                    default:
                        result = "rgba(87, 85, 80, 0.5)";
                        break;

                }
                return result;
            },
            borderColor: color => {
                let result = "";
                switch (color.raw.status) {
                    case 'Completed':
                        result = "rgba(137, 204, 120, 1)";
                        break;
                    case 'Delayed':
                        result = "rgba(232, 76, 56, 1)";
                        break;
                    case 'Pending':
                        result = "rgba(252, 186, 3, 1)";
                        break;
                    default:
                        result = "rgba(87, 85, 80, 1)";
                        break;

                }
                return result;
            },
            borderWidth: 1,
            borderSkipped: false,
            borderRadius: 5,
            barPercentage: 0.8,
        }]
    };

    //todayLine plugin block
    const todayLine = {
        id: 'todayLine',
        afterDatasetsDraw(chart, args, pluginOptions) {
            const { ctx, data, chartArea: { top, bottom, left, right }, scales: { x, y } } = chart;
            ctx.save();

            ctx.beginPath();
            ctx.lineWidth = 1;
            ctx.strokeStyle = 'rgba(255, 159, 64, 1)';
            ctx.setLineDash([6, 6]);
            ctx.moveTo(x.getPixelForValue(new Date()), top);
            ctx.lineTo(x.getPixelForValue(new Date()), bottom);
            ctx.stroke();

            ctx.setLineDash([]);

            ctx.beginPath();
            ctx.lineWidth = 1;
            ctx.strokeStyle = 'rgba(255, 159, 64, 1)';
            ctx.fillStyle = 'rgba(255, 159, 64, 1)';
            ctx.moveTo(x.getPixelForValue(new Date()), top + 3);
            ctx.lineTo(x.getPixelForValue(new Date()) - 6, top - 6);
            ctx.lineTo(x.getPixelForValue(new Date()) + 6, top - 6);
            ctx.closePath();
            ctx.stroke();
            ctx.fill();
            ctx.restore();

            ctx.font = 'bold 12px sans-serif';
            ctx.fillStyle = 'rgba(255, 159, 64, 1)';
            ctx.textAlign = 'center';
            ctx.fillText("Today", x.getPixelForValue(new Date()), top + 12);
            ctx.restore();
        }
    }

    //assignedTasks plugin block 
    const assignedTasks = {
        id: 'assignedTasks',
        afterDatasetsDraw(chart, args, pluginOptions) {
            const { ctx, data, chartArea: { top, bottom, left, right }, scales: { x, y } } = chart;
            ctx.save();
            ctx.font = 'border 1rem sans-serif';
            ctx.fillStyle = 'black';
            ctx.textBaseline = 'middel';
            ctx.textAlign = 'left';
            data.datasets[0].data.forEach((datapoint, index) => {
                ctx.fillText(datapoint.name, 10, y.getPixelForValue(index));
            });
            ctx.restore();
        }
    }

    //status plugin block 
    const status = {
        id: 'status',
        afterDatasetsDraw(chart, args, pluginOptions) {
            const { ctx, data, chartArea: { top, bottom, left, right }, scales: { x, y } } = chart;
            ctx.save();
            ctx.font = 'border 1rem sans-serif';
            ctx.fillStyle = 'black';
            ctx.textBaseline = 'middel';
            ctx.textAlign = 'left';
            data.datasets[0].data.forEach((datapoint, index) => {
                ctx.fillText(datapoint.status, right + 10, y.getPixelForValue(index));
            });
            ctx.restore();
        }
    }

    //weekend plugin block
    const weekend = {
        id: 'weekend',
        beforeDatasetsDraw(chart, args, pluginOptions) {
            const { ctx, data, chartArea: { top, bottom, left, right, width, height }, scales: { x, y } } = chart;
            ctx.save();

            x.ticks.forEach((tick, index) => {
                let day = new Date(tick.value).getDay();
                if (day === 6 || day === 0) {
                    ctx.fillStyle = pluginOptions.weekendColor;
                    ctx.fillRect(x.getPixelForValue(tick.value), top, x.getPixelForValue(new Date(tick.value).setHours(24)) - x.getPixelForValue(tick.value), height);
                }
            });
        }
    }

    //chartjs zoom option
    const zoomOptions = {
        // limits: {
        //     x: { min: -200, max: 200, minRange: 50 },
        //     y: { min: -200, max: 200, minRange: 50 }
        // },
        pan: {
            enabled: true,
            mode: 'xy',
        },
        zoom: {
            wheel: {
                enabled: true,
            },
            pinch: {
                enabled: true
            },
            mode: 'xy',
            onZoomComplete({ chart }) {
                // This update is needed to display up to date zoom level in the title.
                // Without this, previous zoom level is displayed.
                // The reason is: title uses the same beforeUpdate hook, and is evaluated before zoom.
                chart.update('none');
            }
        }
    };

    // config 
    const config = {
        type: 'bar',
        data,
        options: {
            layout: {
                padding: {
                    left: 100,
                    right: 100

                }
            },
            indexAxis: 'y',
            scales: {
                x: {
                    position: 'top',
                    type: 'time',
                    time: {
                        unit: 'day'
                    },
                    min: '2023-01-01',
                    max: '2023-01-31',
                },
                y: {
                    min: 0,
                    max: 6,
                    labels: ['Task1', 'Task2', 'Task3', 'Task4', 'Task5', 'Task6', 'Task7']
                }
            },
            plugins: {
                weekend: {
                    weekendColor: "rgba(102, 102, 102, 0.2)"
                },
                legend: {
                    display: false
                },
                zoom: zoomOptions
            }
        },
        plugins: [todayLine, assignedTasks, status, weekend]
    };

    // render init block
    const myChart = new Chart(
        document.getElementById('myChart'),
        config
    );
</script>
