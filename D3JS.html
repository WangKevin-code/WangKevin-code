<script>
    //js
    // 資料
    const data = [
        { name: 'A', x: 200, y: 340 },
        { name: 'B', x: 220, y: 300 },
        { name: 'C', x: 250, y: 198 },
        { name: 'D', x: 360, y: 296 },
        { name: 'E', x: 160, y: 150 },
        { name: 'F', x: 370, y: 360 },
        { name: 'G', x: 187, y: 250 }
    ];

    const svg = d3.select('.chartContainer')
        .append('svg')
        .attr('width', '100%')
        .attr('height', 500);

    // 建立圓點
    const dots = svg.append('g')
        .style("fill", "#19d3a2")
        .style("fill-opacity", 0.3)
        .attr("stroke", "#b3a2c8")
        .style("stroke-width", 4)
        .style('cursor', 'pointer')
        .selectAll('circle')
        .data(data)
        .enter()
        .append('circle')
        .attr('r', 25)
        .attr('cx', d => d.x)
        .attr('cy', d => d.y);

    // 建立拖曳方法
    const drag = d3.drag()
        .on('start', function () {
            d3.select(this)
                .style('stroke', 'blue')
        })
        .on('drag', function () {
            let pt = d3.pointer(event, this)
            d3.select(this)
                .attr('cx', pt[0])
                .attr('cy', pt[1])
        })
        .on('end', function () {
            d3.select(this)
                .style('stroke', '#b3a2c8')
        });

    dots.call(drag);
    ///////////////////////////////////////////////////
    // js

    const svg2 = d3.select('.zoom1')
        .append('svg')
        .attr('width', '100%')
        .attr('height', 500);

    // 加img
    const img = svg2.append("svg:image")
        .attr('x', 0) //x座標
        .attr('y', 0) //y座標
        .attr('width', '100%') //指定圖片寬度
        .attr('height', '100%') //指定圖片長度
        .attr("xlink:href", "/img/temperature.jpg") //圖片路徑與檔名

    // 加個圓點點
    const circle = svg2.append('circle')
        .attr("id", "dot")
        .attr("cx", 200)
        .attr("cy", 150)
        .attr("r", 40)
        .attr("z-index", 10)
        .attr("fill", "#c73ff0");


    // Zoom 事件
    const zoom = d3.zoom()
        .extent([[0, 0], [250, 250]])
        // 限制縮放大小範圍
        .scaleExtent([0, 5])
        // 設定雙擊的動畫時長
        .duration(600)
        // 用 on 來監聽縮放事件啟動後，要進行什麼動作
        .on('zoom', function (event) {
            //這邊決定要放大誰，我想放大circle
            circle.attr('transform', event.transform);
            img.attr('transform', event.transform);
            console.log(123);
        });

    // 用 selection.call 呼叫 zoom 方法
    svg2.call(zoom)
</script>
