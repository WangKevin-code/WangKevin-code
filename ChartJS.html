<script>
    const data = {
        labels: [
            'Red',
            'Blue',
            'Yellow'
        ],
        datasets: [{
            label: 'My First Dataset',
            data: [18, 12, 6],
            needleValue: 15,
            backgroundColor: [
                'rgba(255, 99, 132, 0.7)',
                'rgba(54, 162, 235, 0.7)',
                'rgba(255, 205, 86, 0.7)'
            ],
            borderColor: [
                '#333'
            ],
            borderWidth: 1,
            cutout: "95%",
            circumference: 180,
            rotation: 270,
            borderRadius: 5
        }]
    };

    const gaugeNeedle = {
        id: 'gaugeNeedle',

        afterDatasetDraw(chart, args, options) {
            const { ctx, config, data, chartArea: { top, bottom, left, right, width, height } } = chart;

            ctx.save();
            // console.log(ctx);
            const needleValue = data.datasets[0].needleValue;
            const dataTotal = data.datasets[0].data.reduce((data1, data2) => data1 + data2, 0);
            const angle = Math.PI + (1 / dataTotal * needleValue * Math.PI);

            const cx = width / 2;
            const cy = chart._metasets[0].data[0].y;
            // console.log(ctx.canvas.offsetHeight);
            // console.log(height);

            //needle
            ctx.translate(cx, cy);
            ctx.rotate(angle);
            ctx.beginPath();
            ctx.moveTo(0, -2);
            ctx.lineTo(ctx.canvas.offsetHeight / 2, 0);
            ctx.lineTo(0, 2);
            ctx.fillStyle = '#444';
            ctx.fill();

            //needle dot
            ctx.translate(-cx, -cy);
            ctx.beginPath();
            ctx.arc(cx, cy, 3, 0, 10);
            ctx.fill();
            ctx.restore();

            //Text
            ctx.font = '1.5em Helvetiva';
            ctx.fillStyle = '#444';
            ctx.fillText(Math.round(needleValue / dataTotal * 100) + '%', cx, cy + 30);
            ctx.textAlign = 'center';
            ctx.restore();
        }
    }

    const config = {
        type: 'doughnut',
        data: data,
        options: {
            plugins: {
                legend: {
                    display: false
                },
                tooltip: {
                    enabled: false,
                    // displaycolors: false,
                    // callbacks: {
                    //     label: function (tooltip, data, value) {
                    //         console.log(tooltip)
                    //         return tooltip.dataset.needleValue + '%';
                    //     }
                    // }
                }
            }
        },
        plugins: [gaugeNeedle]
    };
    const myChart = new Chart(
        document.getElementById('myChart'),
        config
    );

    function NewData() {
        console.log('test');
        myChart.config.data.datasets[0].needleValue = Math.floor(Math.random() * 36);
        myChart.update();
    }

</script>
